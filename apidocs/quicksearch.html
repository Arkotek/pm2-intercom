pm2 logs gridcontrol Create a base appNow we have to create a project with this structure: . ├── index.js ├── package.json └── tasks ├── task_1.js ├── task_2.js └── request.jsNow let's add some orchestration code into the index.js: ./index.js var grid = require('gridcontrol').init({ task_folder : 'tasks' }); setInterval(function() { /** * This will invoke the function &lt;filename&gt; (here request) * in each server connected in a round robin way */ grid.dispatch('request', { url : 'http://google.com/' }, function(err, response, server_meta) { console.log('From server %s:%s', server.name, server.ip); console.log('Got response %s', data); }); }, 1000);Then create a folder called tasks/ and add a first task into it: ./tasks/request.js var request = require('request'); module.exports = function(data, cb) { request.get(data.url, function(err, res, body) { if (err) return cb(err); cb(null, { response : body }); }); };Now start the main application: $ node index.jsDisplay each host connected to the grid: $ grid listDisplay tasks statistics: $ grid tasksProvision a new node: $ grid provision ubuntu@10.31.22.15 &lt;grid-name&gt; [square-name]CommandsList tasks currently managed: $ pm2 lsMonitor tasks memory/cpu consumption: $ pm2 monitDisplay logs: $ pm2 logs &lt;task-name&gt;tests$ npm testAPI Doc$ google-chrome docs/index.htmlDiscovery expanations$ NS=namespace PASS=access_password pm2 restart cloud-discoveryIf NS is set it will activate the DNS Multicast discovery. If NS and PASS is set, the DNS Multicast and DHT Bittorent discovery will be enabled. LicenseApache V2 (see LICENSE.txt) # Overview (old doc)# Cloud FunctionA cloud function is a simple script that will be executed over the network and will return a result to the calling script. Example: module.exports = function(context, cb) { request(context.data.url, function (err, res, body) { if (error) return cb(error); return cb(null, body); }); };Automatic discoveryEach PM2 in the same subnet will auto discover themseleves via DNS multicast. Files &amp; Env synchronizationThe working directory will be automatically synchronized over the network. One PM2 is the &quot;file master&quot; and all other peers will synchronize with these files. The node_modules folder is also included on file broadcast. Data is transfered via a gziped tarball. Lambda managementPM2 is behind the scene to manage and cluster (if JS apps) tasks. Lambda in another languageTo write a lambda in another language, you just need to create a HTTP server listening on port TASK_PORT on route / and returning the value needed: Python: #!/usr/bin/python from BaseHTTPServer import BaseHTTPRequestHandler,HTTPServer import os PORT_NUMBER = int(os.environ['TASK_PORT']) class myHandler(BaseHTTPRequestHandler): #Handler for the GET requests def do_GET(self): self.send_response(200) self.send_header('Content-type','text/data') self.end_headers() self.wfile.write(&quot;Hello World !&quot;) return server = HTTPServer(('', PORT_NUMBER), myHandler) server.serve_forever() Index src/api.js Expose API to CloudFunctions Author: Alexandre Strzelewicz Index subprojects/net-functions-api/node_modules/net-functions-pm2/src/api.js Expose API to CloudFunctions Author: Alexandre Strzelewicz × Search results Close "},"API.html":{"id":"API.html","title":"Class: API","body":" PM2 CloudFunctions Namespaces TaskController Classes APICellColSpanCellFilesManagementGridControlLoadBalancerNetFunctionsRowSpanCellTaskManager Events Interplanetary#event:listening Global eifelerRegelAppliesToNumberformat Class: API API new API(opts) Set API default values This: {API} Parameters: Name Type Description opts object options Properties Name Type Description port Port to listen on task_manager Task manager object file_manager File manager object file_manager Network manager (cloudfunctions.js) object tls TLS keys Methods mountRoutes() Mount API routes mountRoutes() Mount API routes setMiddlewares() Set Express middlewares (JSON parsing, Attach class to req) s
